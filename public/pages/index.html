<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Server Manager</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Minecraft Server Manager</h1>
  </header>
  
  <main>
    <section id="server-stats">
      <h2>Server Status</h2>
      <div id="status-container">
        <p>Loading server status...</p>
      </div>
    </section>
    
    <section id="player-list">
      <h2>Online Players</h2>
      <ul id="players-container">
        <li>Loading players...</li>
      </ul>
    </section>
  </main>
  
  <footer>
    <p>Minecraft Server Management App</p>
  </footer>
  
  <script src="js/modules/server-status.js"></script>
</body>
</html>
