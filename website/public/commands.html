<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Commands</title>
    <link rel="stylesheet" href="/style/main.css">
    <link rel="stylesheet" href="/style/commands.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>Minecraft Panel</h3>
                <button class="sidebar-toggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-category">Navigation</div>
                <ul>
                    <li><a href="/" data-title="Home"><i class="icon fas fa-home"></i><span>Home</span></a></li>
                    <li><a href="/commands.html" class="active" data-title="Commands"><i class="icon fas fa-terminal"></i><span>Commands</span></a></li>
                    <li><a href="/example.html" data-title="Example"><i class="icon fas fa-feather-pointed"></i><span>Example</span></a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="#" id="toggleTheme">
                    <i class="icon fas fa-moon"></i>
                    <span>Toggle Theme</span>
                </a>
            </div>
        </div>

        <main class="main-content">
            <header>
                <h1>Minecraft Commands</h1>
            </header>

            <div class="command-interface">
                <div class="command-form">
                    <input type="text" 
                           class="command-input" 
                           id="commandInput" 
                           placeholder="Enter your command (e.g., /give @p diamond)"
                           spellcheck="false">
                    <button class="submit-btn" onclick="executeCommand()">Execute</button>
                </div>

                <div class="template-buttons">
                    <button class="template-btn" onclick="useTemplate('/gamemode creative')">Gamemode Creative</button>
                    <button class="template-btn" onclick="useTemplate('/time set day')">Set Day</button>
                    <button class="template-btn" onclick="useTemplate('/weather clear')">Clear Weather</button>
                    <button class="template-btn" onclick="useTemplate('/give @p diamond 64')">Give Diamonds</button>
                    <button class="template-btn" onclick="useTemplate('/tp @p ~ ~ ~')">Teleport</button>
                </div>
            </div>

            <div class="history-container">
                <h2>Command History</h2>
                <div id="commandHistory"></div>
            </div>
        </main>
    </div>

    <script src="https://kit.fontawesome.com/3aade58b83.js" crossorigin="anonymous"></script>
    <script src="/scripts/commands.js"></script>
</body>
</html>
